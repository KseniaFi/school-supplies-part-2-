<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom and Anna's Story Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .book-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .book {
            width: 100%;
            height: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        .page-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            text-align: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .page-image {
            max-width: 100%;
            max-height: 60%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .page-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            line-height: 1.5;
            padding: 20px;
            max-height: 35%;
            overflow-y: auto;
            width: 100%;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }

        .nav-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            background: #4e54c8;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            background: #3f43a9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .nav-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .audio-player {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 50px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .audio-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            flex-shrink: 0;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #4e54c8;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #3f43a9;
            transform: scale(1.05);
        }

        .progress-container {
            flex-grow: 1;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #4e54c8;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time {
            font-size: 0.9rem;
            color: #666;
            min-width: 100px;
            text-align: right;
        }

        .page-counter {
            font-size: 1.1rem;
            color: white;
            font-weight: 600;
            margin-top: 5px;
        }

        .cover {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .book {
                height: 450px;
                padding: 20px;
            }
            
            .page-text {
                font-size: 1.5rem;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .audio-player {
                flex-direction: column;
                gap: 10px;
                border-radius: 25px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .book {
                height: 400px;
                padding: 15px;
            }
            
            .page-text {
                font-size: 1.3rem;
                padding: 10px;
            }
            
            .nav-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tom and Anna's Story</h1>
            <p>An interactive storybook with audio</p>
        </div>
        
        <div class="book-container">
            <div class="book" id="book">
                <div class="page-content" id="page-content">
                    <!-- Page content will be dynamically updated -->
                </div>
            </div>
            
            <div class="page-counter">
                Page: <span id="current-page">1</span> of <span id="total-pages">12</span>
            </div>
            
            <div class="navigation">
                <button class="nav-btn" id="prev-btn">Back</button>
                <button class="nav-btn" id="next-btn">Next</button>
            </div>
        </div>
        
        <div class="audio-player">
            <span class="audio-title">Story Audio:</span>
            <div class="audio-controls">
                <button class="play-btn" id="play-btn">▶</button>
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="time" id="time">0:00 / 0:00</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Story data
            const storyPages = [
                // Cover (image only)
                {
                    image: 'https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    text: ''
                },
                // Page 1
                {
                    image: 'https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    text: '1) This is Tom and Anna. They are classmates.'
                },
                // Page 2
                {
                    image: 'https://images.unsplash.com/photo-1503676260728-1c00da094a0b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    text: '2) Today is a special day at school. Hurrah! It is the "Fun Fruit Drawing Contest!"'
                },
                // Page 3
                {
                    image: 'https://images.unsplash.com/photo-1546410531-bb4caa6b424d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    text: '3) The teacher says, "Your mission is to draw the ripest red apple! The winner\'s drawing will be on the school album cover. Ready? Go!"'
                },
                // Page 4
                {
                    image: 'https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    text: '4) Tom opens his pencil case. He wants to draw a big, round apple. But oh, no! He can\'t find his favourite pencil!'
                },
                // Page 5
                {
                    image: 'https://images.unsplash.com/photo-1544717305-2782549b5136?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    text: '5) Anna turns to her friend. "What\'s wrong, Tom?" she asks. "I forgot my lucky pencil at home", says Tom. "Can I borrow your pencil, please?" "Of course," says Anna. "Here you are."'
                }
            ];

            const book = document.getElementById('book');
            const pageContent = document.getElementById('page-content');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const currentPageEl = document.getElementById('current-page');
            const totalPagesEl = document.getElementById('total-pages');
            const playBtn = document.getElementById('play-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const timeDisplay = document.getElementById('time');

            // Create audio element
            const audio = new Audio();
            // For demo purposes, using a placeholder audio URL
            audio.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';

            let currentPage = 0;
            const totalPages = storyPages.length;
            totalPagesEl.textContent = totalPages;

            // Initialize the book
            updatePage();

            // Event listeners for navigation
            prevBtn.addEventListener('click', goToPreviousPage);
            nextBtn.addEventListener('click', goToNextPage);

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    goToPreviousPage();
                } else if (e.key === 'ArrowRight') {
                    goToNextPage();
                }
            });

            // Audio controls
            playBtn.addEventListener('click', toggleAudio);
            progressContainer.addEventListener('click', setProgress);
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('loadedmetadata', function() {
                timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
            });

            function goToPreviousPage() {
                if (currentPage > 0) {
                    currentPage--;
                    updatePageWithTransition();
                }
            }

            function goToNextPage() {
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    updatePageWithTransition();
                }
            }

            function updatePageWithTransition() {
                // Fade out
                pageContent.classList.add('fade-out');
                
                setTimeout(() => {
                    updatePage();
                    // Fade in
                    pageContent.classList.remove('fade-out');
                }, 300);
            }

            function updatePage() {
                const page = storyPages[currentPage];
                
                if (currentPage === 0) {
                    book.classList.add('cover');
                } else {
                    book.classList.remove('cover');
                }
                
                let contentHTML = '';
                
                if (page.image) {
                    contentHTML += `<img src="${page.image}" alt="Page ${currentPage+1}" class="page-image">`;
                }
                
                if (page.text) {
                    contentHTML += `<div class="page-text">${page.text}</div>`;
                }
                
                pageContent.innerHTML = contentHTML;
                
                // Update button states
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === totalPages - 1;
                
                // Update page counter
                currentPageEl.textContent = currentPage + 1;
            }

            function toggleAudio() {
                if (audio.paused) {
                    audio.play();
                    playBtn.textContent = '❚❚';
                } else {
                    audio.pause();
                    playBtn.textContent = '▶';
                }
            }

            function updateProgress() {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${percent}%`;
                
                timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
            }

            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                
                audio.currentTime = (clickX / width) * duration;
            }

            function formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            }
        });
    </script>
</body>
</html>
