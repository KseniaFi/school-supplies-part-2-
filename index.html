<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dialogue Exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2f3a, #2d5a3c);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .exercise-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .video-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .video-box {
            flex: 1;
            height: 120px;
            overflow: hidden;
        }
        
        .video-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .audio-player {
            width: 100%;
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .dialogue-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .dialogue-line {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .dialogue-line:hover {
            background: rgba(76, 175, 80, 0.1);
        }
        
        .dialogue-line:nth-child(even) {
            background: rgba(0, 0, 0, 0.03);
        }
        
        .speaker {
            font-weight: bold;
            color: #2e7d32;
            min-width: 120px;
            text-align: right;
        }
        
        .text {
            flex: 1;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .hint-box {
            display: inline-block;
            min-width: 150px;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 4px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            animation: glow 2s infinite alternate;
            position: relative;
            color: transparent;
            text-shadow: 0 0 8px rgba(76, 175, 80, 0.7);
        }
        
        .hint-box:hover {
            background: rgba(76, 175, 80, 0.3);
            transform: translateY(-2px);
        }
        
        .hint-box.revealed {
            color: #2e7d32;
            text-shadow: none;
            animation: none;
            background: rgba(76, 175, 80, 0.1);
            border: 1px dashed #4CAF50;
            cursor: default;
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            }
            100% {
                box-shadow: 0 0 15px rgba(76, 175, 80, 0.8), 0 0 20px rgba(76, 175, 80, 0.6);
            }
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #showAnswersBtn {
            background: linear-gradient(to right, #4CAF50, #2e7d32);
            color: white;
        }
        
        #resetBtn {
            background: linear-gradient(to right, #2196F3, #0d47a1);
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: firework-animation 1.5s infinite;
        }
        
        @keyframes firework-animation {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Fireworks Animation -->
    <div class="fireworks" id="fireworks"></div>
    
    <div class="container">
        <div class="exercise-container">
            <!-- Video Container -->
            <div class="video-container">
                <div class="video-box">
                    <video autoplay muted loop>
                        <source src="videos/GigaChat_Video-11.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="video-box">
                    <video autoplay muted loop>
                        <source src="videos/GigaChat_Video-13.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            
            <!-- Audio Player -->
            <div class="audio-player">
                <audio id="dialogueAudio" controls style="width: 100%;">
                    <source src="videos/May I borrow your pencil, please_.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            
            <!-- Dialogue -->
            <div class="dialogue-container">
                <div class="dialogue-line">
                    <div class="text">May I <span class="hint-box" data-answer="borrow"></span> your pencil, please?</div>
                </div>
                <div class="dialogue-line">
                    <div class="speaker">Response:</div>
                    <div class="text">Here you are.</div>
                </div>
                <div class="dialogue-line">
                    <div class="speaker">Thanks:</div>
                    <div class="text">Thank you!</div>
                </div>
                
                <div class="dialogue-line">
                    <div class="text"><span class="hint-box" data-answer="May"></span> I borrow your ruler, please?</div>
                </div>
                <div class="dialogue-line">
                    <div class="speaker">Response:</div>
                    <div class="text">Here you are.</div>
                </div>
                <div class="dialogue-line">
                    <div class="speaker">Thanks:</div>
                    <div class="text">Thanks a lot!</div>
                </div>
                
                <div class="dialogue-line">
                    <div class="text">May I borrow your rubber, please?</div>
                </div>
                <div class="dialogue-line">
                    <div class="speaker">Response:</div>
                    <div class="text"><span class="hint-box" data-answer="Here you are"></span></div>
                </div>
                <div class="dialogue-line">
                    <div class="speaker">Thanks:</div>
                    <div class="text">Thank you!</div>
                </div>
                
                <div class="dialogue-line">
                    <div class="text"><span class="hint-box" data-answer="May I borrow"></span> your pen, please?</div>
                </div>
                <div class="dialogue-line">
                    <div class="speaker">Response:</div>
                    <div class="text">Here you are.</div>
                </div>
                <div class="dialogue-line">
                    <div class="speaker">Thanks:</div>
                    <div class="text">Thanks!</div>
                </div>
            </div>
            
            <!-- Buttons -->
            <div class="buttons">
                <button id="showAnswersBtn">
                    <i class="fas fa-eye"></i> Show All Answers
                </button>
                <button id="resetBtn">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create fireworks animation
            createFireworks();
            
            // DOM elements
            const showAnswersBtn = document.getElementById('showAnswersBtn');
            const resetBtn = document.getElementById('resetBtn');
            const hintBoxes = document.querySelectorAll('.hint-box');
            
            // Add click event to each hint box
            hintBoxes.forEach(box => {
                box.addEventListener('click', function() {
                    if (!this.classList.contains('revealed')) {
                        this.textContent = this.getAttribute('data-answer');
                        this.classList.add('revealed');
                    }
                });
            });
            
            // Show all answers function
            showAnswersBtn.addEventListener('click', function() {
                hintBoxes.forEach(box => {
                    if (!box.classList.contains('revealed')) {
                        box.textContent = box.getAttribute('data-answer');
                        box.classList.add('revealed');
                    }
                });
                
                // Create celebration fireworks
                createFireworks();
            });
            
            // Reset function
            resetBtn.addEventListener('click', function() {
                hintBoxes.forEach(box => {
                    box.textContent = '';
                    box.classList.remove('revealed');
                });
            });
            
            // Create fireworks animation
            function createFireworks() {
                const fireworksContainer = document.getElementById('fireworks');
                fireworksContainer.innerHTML = '';
                
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 50; i++) {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    
                    // Random properties
                    const size = Math.random() * 5 + 3;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const left = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 2 + 1;
                    
                    firework.style.width = `${size}px`;
                    firework.style.height = `${size}px`;
                    firework.style.background = color;
                    firework.style.boxShadow = `0 0 10px 2px ${color}`;
                    firework.style.left = `${left}%`;
                    firework.style.animationDelay = `${delay}s`;
                    firework.style.animationDuration = `${duration}s`;
                    
                    fireworksContainer.appendChild(firework);
                }
            }
        });
    </script>
</body>
</html>
