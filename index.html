<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            background: #1a0033; /* Темно-фиолетовый фон */
            position: relative;
        }

        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 40px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .menu-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.95);
        }

        .menu-item a {
            text-decoration: none;
            color: #4a0072;
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .menu-item a {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .menu-item {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks-canvas"></canvas>

    <div class="container">
        <div class="menu-grid">
            <div class="menu-item">
                <a href="story.html">Fruit Drawing Contest</a>
            </div>
            <div class="menu-item">
                <a href="riddles.html">Riddles</a>
            </div>
            <div class="menu-item">
                <a href="dice challenge.html">Dice Challenge</a>
            </div>
            <div class="menu-item">
                <a href="matching task.html">Matching Task</a>
            </div>
            <div class="menu-item">
                <a href="dialogue practice.html">Dialogue Practice</a>
            </div>
            <div class="menu-item">
                <a href="song.html">Song Time</a>
            </div>
        </div>
    </div>

    <script>
        // Код для анимации салютов
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        
        // Устанавливаем размер canvas равным размеру окна
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Массив для хранения частиц салютов
        const fireworks = [];
        const particles = [];
        
        // Класс для фейерверка
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.5;
                this.speed = 2 + Math.random() * 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.exploded = false;
            }
            
            update() {
                this.y -= this.speed;
                
                if (this.y <= this.targetY) {
                    this.explode();
                }
            }
            
            explode() {
                this.exploded = true;
                
                // Создаем частицы взрыва
                const particleCount = 80 + Math.floor(Math.random() * 50);
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            
            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }
        }
        
        // Класс для частицы взрыва
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = 0.015 + Math.random() * 0.01;
                this.size = 2 + Math.random() * 2;
            }
            
            update() {
                this.velocity.y += 0.05; // гравитация
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // Функция анимации
        function animate() {
            // Затемняем canvas для эффекта следа
            ctx.fillStyle = 'rgba(26, 0, 51, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Случайно создаем новые фейерверки
            if (Math.random() < 0.03) {
                fireworks.push(new Firework());
            }
            
            // Обновляем и рисуем фейерверки
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                
                // Удаляем взорвавшиеся фейерверки
                if (fireworks[i].exploded) {
                    fireworks.splice(i, 1);
                }
            }
            
            // Обновляем и рисуем частицы
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                // Удаляем частицы, которые полностью исчезли
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // Запускаем анимацию
        animate();
    </script>
</body>
</html>
