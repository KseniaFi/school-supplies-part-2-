<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Supplies Dice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: url('Photos/IMG_20250923_225112_703.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 128, 0, 0.3);
            z-index: -1;
        }

        .dice-container {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            cursor: pointer;
            position: relative;
        }

        @media (max-width: 768px) {
            .dice-container {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .dice-container {
                width: 120px;
                height: 120px;
            }
        }

        .dice-image {
            width: 100%;
            height: 100%;
            background: white;
            border: 3px solid #333;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .dice-image img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .dice-image.clickable {
            transition: transform 0.3s ease;
        }

        .dice-image.clickable:hover {
            transform: scale(1.05);
        }

        .media-container {
            display: none;
            margin: 20px auto;
            max-width: 90%;
            text-align: center;
        }

        .video-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        video {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            video {
                max-width: 250px;
                max-height: 250px;
            }
        }

        @media (max-width: 480px) {
            .video-wrapper {
                flex-direction: column;
                align-items: center;
            }
            video {
                max-width: 200px;
                max-height: 200px;
            }
        }

        .question-mark {
            font-size: 120px;
            color: #ff6b00;
            animation: bounce 2s infinite, glow 1.5s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 107, 0, 0.8), 0 0 30px rgba(255, 107, 0, 0.6);
            }
        }

        .answer {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 20px;
            animation: fadeInScale 1s ease-out;
            font-family: 'Times New Roman', serif;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .answer {
                font-size: 2.5rem;
            }
            .question-mark {
                font-size: 100px;
            }
        }

        @media (max-width: 480px) {
            .answer {
                font-size: 2rem;
            }
            .question-mark {
                font-size: 80px;
            }
        }

        .checkmark, .cross {
            font-size: 3.5rem;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            80% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .checkmark {
            color: green;
        }

        .cross {
            color: red;
        }

        .reset-btn {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1.2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Times New Roman', serif;
        }

        .reset-btn:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            .reset-btn {
                padding: 10px 20px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .reset-btn {
                padding: 8px 16px;
                font-size: 1rem;
            }
        }

        .rolling-animation {
            animation: roll 1s ease-out;
        }

        @keyframes roll {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(0.9); }
            50% { transform: rotate(180deg) scale(0.8); }
            75% { transform: rotate(270deg) scale(0.9); }
            100% { transform: rotate(360deg) scale(1); }
        }
    </style>
</head>
<body>
    <div class="dice-container">
        <div class="dice-image clickable" id="diceImage">
            <img src="" alt="School supply" id="currentImage" style="display: none;">
        </div>
    </div>

    <div class="media-container" id="mediaContainer">
        <div class="video-wrapper">
            <video id="candyVideo" loop muted></video>
            <div class="question-mark">?</div>
        </div>
        <div class="answer" id="answer">
            <span id="answerText"></span>
            <span id="answerIcon"></span>
        </div>
    </div>

    <button class="reset-btn" id="resetBtn">Reset and Start Over</button>

    <script>
        const diceImage = document.getElementById('diceImage');
        const currentImage = document.getElementById('currentImage');
        const mediaContainer = document.getElementById('mediaContainer');
        const candyVideo = document.getElementById('candyVideo');
        const answer = document.getElementById('answer');
        const answerText = document.getElementById('answerText');
        const answerIcon = document.getElementById('answerIcon');
        const resetBtn = document.getElementById('resetBtn');

        const sidesData = [
            {
                image: 'videos/IMG_20250919_232929_838.png',
                video: 'videos/GigaChat_Video-15.mp4',
                answer: 'Yes, it is.',
                icon: '✓',
                iconClass: 'checkmark'
            },
            {
                image: 'videos/IMG_20250919_233128_504.png',
                video: 'videos/GigaChat_Video-10.mp4',
                answer: 'No, it isn\'t.',
                icon: '✗',
                iconClass: 'cross'
            },
            {
                image: 'videos/IMG_20250919_232418_790.png',
                video: 'videos/GigaChat_Video-9.mp4',
                answer: 'No, it isn\'t.',
                icon: '✗',
                iconClass: 'cross'
            },
            {
                image: 'videos/IMG_20250919_232423_045.png',
                video: 'videos/GigaChat_Video-8.mp4',
                answer: 'Yes, it is.',
                icon: '✓',
                iconClass: 'checkmark'
            },
            {
                image: 'videos/IMG_20250922_144528_678.png',
                video: 'videos/GigaChat_Video-7.mp4',
                answer: 'Yes, it is.',
                icon: '✓',
                iconClass: 'checkmark'
            },
            {
                image: 'videos/IMG_20250919_232606_526.png',
                video: 'videos/GigaChat_Video-6.mp4',
                answer: 'No, it isn\'t.',
                icon: '✗',
                iconClass: 'cross'
            },
            {
                image: 'videos/IMG_20250922_150655_060.png',
                video: 'videos/GigaChat_Video-5.mp4',
                answer: 'No, it isn\'t.',
                icon: '✗',
                iconClass: 'cross'
            },
            {
                image: 'videos/IMG_20250922_153858_402.png',
                video: 'videos/GigaChat_Video-12.mp4',
                answer: 'Yes, it is.',
                icon: '✓',
                iconClass: 'checkmark'
            },
            {
                image: 'videos/IMG_20250922_150645_496.png',
                video: 'videos/GigaChat_Video-12.mp4',
                answer: 'Yes, it is.',
                icon: '✓',
                iconClass: 'checkmark'
            }
        ];

        let answerTimeout;

        diceImage.addEventListener('click', function() {
            // Clear previous timeout and hide media
            clearTimeout(answerTimeout);
            mediaContainer.style.display = 'none';
            answer.style.display = 'none';
            
            // Add rolling animation
            diceImage.classList.add('rolling-animation');
            
            setTimeout(() => {
                // Remove rolling animation
                diceImage.classList.remove('rolling-animation');
                
                // Select random side
                const randomIndex = Math.floor(Math.random() * sidesData.length);
                const selectedSide = sidesData[randomIndex];
                
                // Show selected image
                currentImage.src = selectedSide.image;
                currentImage.style.display = 'block';
                
                // Show media after a short delay
                setTimeout(() => {
                    mediaContainer.style.display = 'block';
                    candyVideo.src = selectedSide.video;
                    candyVideo.play();
                    
                    // Show answer after 15 seconds
                    answerTimeout = setTimeout(() => {
                        answerText.textContent = selectedSide.answer;
                        answerIcon.textContent = selectedSide.icon;
                        answerIcon.className = selectedSide.iconClass;
                        answer.style.display = 'flex';
                    }, 15000);
                }, 500);
            }, 1000);
        });

        resetBtn.addEventListener('click', function() {
            // Clear timeout and reset everything
            clearTimeout(answerTimeout);
            diceImage.classList.remove('rolling-animation');
            currentImage.style.display = 'none';
            mediaContainer.style.display = 'none';
            answer.style.display = 'none';
            candyVideo.pause();
            candyVideo.currentTime = 0;
        });
    </script>
</body>
</html>
