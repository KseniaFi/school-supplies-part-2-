<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom and Anna's Fruit Drawing Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            padding: 20px;
            perspective: 1000px;
        }

        .book-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Book Styles */
        .book {
            width: 90%;
            max-width: 800px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            margin: 0 auto;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            border-radius: 8px 0 0 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: white;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .back {
            transform: rotateY(180deg);
            background: white;
        }

        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .page-image {
            max-width: 90%;
            max-height: 65%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .page-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            padding: 15px;
            max-height: 35%;
            overflow-y: auto;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cover specific styles */
        .cover .front {
            background: white;
            justify-content: center;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Navigation Controls */
        .navigation {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0,0,0,0.2);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Audio Player Styles */
        .audio-player {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .audio-player button {
            background: #2196F3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .audio-player button:hover {
            background: #0b7dda;
        }

        .audio-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* Page Counter */
        .page-counter {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #666;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .book {
                height: 400px;
            }
            
            .page-text {
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .book {
                height: 350px;
            }
            
            .page-text {
                font-size: 1.3rem;
                padding: 10px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .audio-player {
                flex-direction: column;
                gap: 10px;
                border-radius: 25px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <h1>Tom and Anna's Fruit Drawing Adventure</h1>
        
        <div class="book" id="book">
            <!-- Pages will be generated by JavaScript -->
        </div>
        
        <div class="page-counter">
            Page: <span id="current-page">1</span> of <span id="total-pages">12</span>
        </div>
        
        <div class="navigation">
            <button id="prev-btn">Previous Page</button>
            <button id="next-btn">Next Page</button>
        </div>
        
        <div class="audio-player">
            <span class="audio-title">Story Audio:</span>
            <button id="play-pause-btn">▶</button>
            <audio id="story-audio" controls style="display: none;">
                <source src="videos/2025-10-06-185024_117169.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Story data from user's request
            const storyPages = [
                // Cover (image only)
                {
                    image: 'videos/Screenshot_20251005_141412_Samsung Internet.jpg',
                    text: ''
                },
                // Page 1
                {
                    image: 'videos/Screenshot_20251005_141412_Samsung Internet.jpg',
                    text: '1) This is Tom and Anna. They are classmates.'
                },
                // Page 2
                {
                    image: 'videos/Screenshot_20251005_141420_Samsung Internet.jpg',
                    text: '2) Today is a special day at school. Hurrah! It is the "Fun Fruit Drawing Contest!"'
                },
                // Page 3
                {
                    image: 'videos/Screenshot_20251005_141427_Samsung Internet.jpg',
                    text: '3) The teacher says, "Your mission is to draw the ripest red apple! The winner\'s drawing will be on the school album cover. Ready? Go!"'
                },
                // Page 4
                {
                    image: 'videos/Screenshot_20251005_141433_Samsung Internet.jpg',
                    text: '4) Tom opens his pencil case. He wants to draw a big, round apple. But oh, no! He can\'t find his favourite pencil!'
                },
                // Page 5
                {
                    image: 'videos/Screenshot_20251005_141439_Samsung Internet.jpg',
                    text: '5) Anna turns to her friend. "What\'s wrong, Tom?" she asks. "I forgot my lucky pencil at home", says Tom. "Can I borrow your pencil, please?" "Of course," says Anna. "Here you are."'
                },
                // Page 6
                {
                    image: 'videos/Screenshot_20251005_141447_Samsung Internet.jpg',
                    text: '6) Anna gives Tom her sharp spare pencil.'
                },
                // Page 7
                {
                    image: 'videos/Screenshot_20251005_141452_Samsung Internet.jpg',
                    text: '7) Tom is happy. He starts drawing.'
                },
                // Page 8
                {
                    image: 'videos/Screenshot_20251005_141500_Samsung Internet.jpg',
                    text: '8) He draws a circle for his apple. It is almost perfect!'
                },
                // Page 9
                {
                    image: 'videos/Screenshot_20251005_141507_Samsung Internet.jpg',
                    text: '9) Oh, dear! He makes a smudge on the paper! Tom looks at the clock. Only thirty seconds left! He needs help. "Can I borrow your rubber, please?" he asks. "Sure," says Anna. "Here you are."'
                },
                // Page 10
                {
                    image: 'videos/Screenshot_20251005_141516_Samsung Internet.jpg',
                    text: '10) Tom uses Anna\'s cloud-shaped rubber. He rubs out the smudge. "Thank you," says Tom. "You\'re welcome," says Anna.'
                },
                // Page 11
                {
                    image: 'videos/Screenshot_20251005_141521_Samsung Internet.jpg',
                    text: '11) Tom finishes his drawing just in time. Hurrah! Anna is happy to help her friend. Tom\'s drawing is definitely the best in the class! Hurrah!'
                }
            ];

            const book = document.getElementById('book');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const currentPageEl = document.getElementById('current-page');
            const totalPagesEl = document.getElementById('total-pages');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const audio = document.getElementById('story-audio');

            let currentPage = 0;
            const totalPages = storyPages.length;
            totalPagesEl.textContent = totalPages;
            let isTurning = false;

            // Create pages
            storyPages.forEach((page, index) => {
                const pageElement = document.createElement('div');
                pageElement.className = 'page';
                pageElement.id = `page-${index}`;
                
                if (index === 0) {
                    pageElement.classList.add('cover');
                }
                
                pageElement.innerHTML = `
                    <div class="front">
                        <div class="page-content">
                            ${page.image ? `<img src="${page.image}" alt="Page ${index+1}" class="page-image">` : ''}
                            ${page.text ? `<div class="page-text">${page.text}</div>` : ''}
                        </div>
                    </div>
                    <div class="back">
                        <div class="page-content">
                            ${storyPages[index+1] && storyPages[index+1].image ? 
                                `<img src="${storyPages[index+1].image}" alt="Page ${index+2}" class="page-image">` : ''}
                            ${storyPages[index+1] && storyPages[index+1].text ? 
                                `<div class="page-text">${storyPages[index+1].text}</div>` : ''}
                        </div>
                    </div>
                `;
                
                // Position pages correctly
                if (index > 0) {
                    pageElement.style.zIndex = totalPages - index;
                }
                
                book.appendChild(pageElement);
            });

            // Initialize page display
            updatePageDisplay();

            // Event listeners for navigation
            prevBtn.addEventListener('click', goToPreviousPage);
            nextBtn.addEventListener('click', goToNextPage);

            // Event listener for audio control
            playPauseBtn.addEventListener('click', toggleAudio);

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    goToPreviousPage();
                } else if (e.key === 'ArrowRight') {
                    goToNextPage();
                }
            });

            function goToPreviousPage() {
                if (currentPage > 0 && !isTurning) {
                    currentPage--;
                    updatePageDisplay();
                }
            }

            function goToNextPage() {
                if (currentPage < totalPages - 1 && !isTurning) {
                    isTurning = true;
                    
                    // Add turning animation
                    const currentPageElement = document.getElementById(`page-${currentPage}`);
                    currentPageElement.style.transform = 'rotateY(-180deg)';
                    
                    setTimeout(() => {
                        currentPage++;
                        updatePageDisplay();
                        isTurning = false;
                    }, 800);
                }
            }

            function updatePageDisplay() {
                // Update all pages visibility and position
                for (let i = 0; i < totalPages; i++) {
                    const pageElement = document.getElementById(`page-${i}`);
                    if (i < currentPage) {
                        // Pages before current page are "turned"
                        pageElement.style.transform = 'rotateY(-180deg)';
                    } else {
                        // Pages after and including current page are flat
                        pageElement.style.transform = 'rotateY(0deg)';
                    }
                }
                
                // Update button states
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === totalPages - 1;
                
                // Update page counter
                currentPageEl.textContent = currentPage + 1;
            }

            function toggleAudio() {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = '❚❚';
                } else {
                    audio.pause();
                    playPauseBtn.textContent = '▶';
                }
            }

            // Audio event listeners to update button
            audio.addEventListener('play', function() {
                playPauseBtn.textContent = '❚❚';
            });

            audio.addEventListener('pause', function() {
                playPauseBtn.textContent = '▶';
            });
        });
    </script>
</body>
</html>
